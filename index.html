<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Some information about you</h1>
            </header>

            <h2>Contact information</h2>

            <form action="./Thanks.html" netlify 
            method="post">
                <fieldset>
                    <legend>User Information</legend>

                    <div>
                        <label for="name">Name:</label><br />
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label><br />
                        <input type="text" name="lastName" id="lastName" />
                    </div>
                    <div>
                        <label for="email">Email:</label><br />
                        <input type="email" name="email" id="email" />
                    </div>
                    <div>
                        <label for="Phone Number">Phone Number:</label><br />
                        <input type="phone number" name="Phone Number" id="Phone Number" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Reason for form submission</legend>
                    <label for="reason">Reason:</label>
                    <select name="reason" id="reason">
                        <option value="Careers">Career Opportunities</option>
                        <option value="Marketing">Marketing proposal</option>
                        <option value="General">General Inquiry</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Business">Business proposal</option>
                        <option value="Sponsor">Sponsorship inquiry</option>
                    </select>
                </fieldset>
                <h3>Please write us a message regarding your submission so our team can better assist you.</h3>
                <fieldset>
                    <textarea rows="20" cols="30">Enter your message here</textarea>
                    <input type="message" name="message" id="message">
                   
            
                </fieldset>

                <input type="submit" value="Submit" />
            </form>
        </main>
    </body>
</html>
